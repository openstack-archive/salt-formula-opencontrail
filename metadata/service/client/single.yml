applications:
- opencontrail
classes:
- service.opencontrail.support
parameters:
  _param:
    opencontrail_version: 2.2
  opencontrail:
    client:
      version: ${_param:opencontrail_version}
      identity:
        engine: keystone
        host: ${_param:cluster_local_address}
        port: 35357
        tenant: admin
        user: admin
        password: ${_param:keystone_admin_password}
      api:
        engine: contrail
        host: ${_param:cluster_local_address}
        port: 8082
